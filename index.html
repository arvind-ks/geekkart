		<script>
			var $content, $modal, $apnData, $modalCon;
			$content = $(".minimize");

			$(".MinMaxpopup-btn").on("click", function () {
				$modalCon = $(this).closest(".MinMax-popup").attr("id");
				$apnData = $(this).closest(".MinMax-popup");
				$modal = "#" + $modalCon;

				$($modal).toggleClass("minimize");

				if ($($modal).hasClass("minimize")) {
					$(".modal-backdrop").addClass("d-none");
					$(this).find("i").toggleClass('fas fa-window-minimize').toggleClass('far fa-window-maximize');
					$("body").removeClass("modal-open");

				} else {
					$(".modal-backdrop").removeClass("d-none");
					$(this).find("i").toggleClass('far fa-window-maximize').toggleClass('fas fa-window-minimize');
					$("body").addClass("modal-open");
				};

			});

			$(".MinMaxpopup-close").click(function () {
				$(this).closest(".MinMax-popup").removeClass("in");
				$(this).next('.MinMax-popup').find("i").removeClass('far fa-window-maximize').addClass('fas fa-window-minimize');
				$(this).closest(".MinMax-popup").removeClass("minimize");
			});
		</script>
